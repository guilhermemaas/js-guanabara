<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            background-color: #4fd2fa;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual o seu nome?')
        document.write(`Ola, <strong>${nome}</strong>. Seu nome tem ${nome.length}.<br/>`)
        document.write(`O seu nome em maiusculas: ${nome.toUpperCase()}.<br/>`)
        document.write(`O seu nome em minusculas: ${nome.toLowerCase()}.`)

        'US$ 1,545.50'

        '€ 1,545.50'*/
    </script>
