<body>
    <h1>Hello, world!</h1> <!-- comentario -->
    <p>Ok</p>
    <script>
        var n1 = Number.parseInt(window.prompt('Digite um numero:'))
        var n2 = Number.parseInt(window.prompt('Digite outro numero:'))
        var nome = String(window.prompt('Digite o seu nome: ')) //nome.toString()
        var s =n1 + n2
        window.alert('A soma dos valores: ' + s + '. ' + nome + '.')
        window.alert(`Eu, ${nome}, tenho ${s} anos.`) //Place Holder - ``String template
        window.alert(`O seu nome, ${nome}. tem ${nome.length} caracteres. Maiusculo: ${nome.toUpperCase()}.`)
        window.alert(`Tudo minusculo: ${nome.toLowerCase()}.`)
        //s.length //qtd de caracteres da string
        //s.toUpperCase() //Converte para maiusculo.
    </script>
