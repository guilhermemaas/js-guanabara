<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            background:rgb(156, 99, 209);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1 name='msg'>Estudos de DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div id='msg'>Clique em mim</div>
    <div id='novotexto'>Texto a ser substituido</div>
    <br>
    <script>
        var p1 = window.document.getElementsByTagName('p')[0]
        p1.style.color = 'blue'
        window.document.write('Esta escrito assim: ' + p1.innerText + '<br><br>')

        var corpo = window.document.body
        corpo.style.background = 'grey'

        var p2 = window.document.getElementsByTagName('p')[1]
        window.document.write(p2.innerHTML + '<br><br>')
        //window.alert(p2.innerHTML)

        /*
        var d1 = window.document.getElementById('msg')
        d1.style.color = 'red'
        d1.style.background = 'green'
        window.document.write(d1.innerText + '<br><br>')

        var d2 = window.document.getElementsByName('msg')[0]
        d2.style.color = 'yellow'
        d2.style.background = 'green'
        */

        window.document.write(window.document.URL + '<br>')
        window.document.write(window.document.URL + '<br>')
        window.document.write(window.location.hostname + '<br>')
        window.document.write(window.location.protocol + '<br>')
        window.document.write(window.history.length + '<br>')

        var querySelector = window.document.querySelector('div#msg')
        querySelector.style.color = 'red'
        querySelector.style.background = 'yellow'

        //window.document.getElementById('novotexto').innerText = 'NovoTextoxd'

    </script>

    <br>
    <br>

    <div id='texto2'>texto2</div>
    <div class='texto3'>texto3</div>

    <script>
        var d3 = window.document.querySelector('div#texto2')
        d3.style.background = 'brown'
        d3.style.color = 'yellow'

        var d4 = window.document.querySelector('div.texto3')
        d4.style.background = 'blue'
        d4.style.color = 'red'
    </script>
</body>
</html>
